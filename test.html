<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>WebVR VTOL - Side Takeoff</title>
    <style>
      body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; }
      #ui-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 100000; pointer-events: none; }
      .ui-button {
        position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
        padding: 20px 50px; color: white; border: none; border-radius: 60px;
        font-size: 24px; font-weight: bold; cursor: pointer; pointer-events: auto;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5); -webkit-tap-highlight-color: transparent;
      }
      #btn-start { background-color: #EF2D5E; }
      #btn-takeoff { background-color: #007BFF; display: none; animation: pulse-blue 1.2s infinite; }
      @keyframes pulse-blue { 0%, 100% { transform: translateX(-50%) scale(1); } 50% { transform: translateX(-50%) scale(1.08); } }
      #video-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 90000; display: none; }
      #niagara-video { width: 100%; height: 100%; object-fit: cover; }
      #fade-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; opacity: 0; z-index: 95000; pointer-events: none; transition: opacity 1s; }
    </style>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>

    <div id="ui-layer">
      <button id="btn-start" class="ui-button">1. システム起動</button>
      <button id="btn-takeoff" class="ui-button">2. テイクオフ！</button>
    </div>

    <div id="video-container">
      <video id="niagara-video" src="niagara.mp4" playsinline crossorigin="anonymous"></video>
    </div>
    <div id="fade-overlay"></div>

    <a-scene embedded vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="car-model" src="beta_alia_vtol_aircraft.glb"></a-asset-item>
      </a-assets>

      <a-sky color="#1a1a2e"></a-sky>
      <a-grid position="0 0 0" rotation="-90 0 0" width="100" height="100" src="https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/grid.png"></a-grid>
      
      <a-light type="ambient" color="#bbb"></a-light>
      <a-light type="directional" color="#ffffff" intensity="0.8" position="-1 1 2"></a-light>

      <a-entity id="moving-car" position="-5 0.5 -10">
          <a-gltf-model id="model-entity" src="#car-model" scale="0.3 0.3 0.3" rotation="0 90 0"></a-gltf-model>
      </a-entity>

      <a-entity id="main-camera" camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>

    <script>
      const btnStart = document.querySelector('#btn-start');
      const btnTakeoff = document.querySelector('#btn-takeoff');
      const niagaraVideo = document.querySelector('#niagara-video');
      const model = document.querySelector('#model-entity');

      async function requestDeviceOrientation() {
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
          try {
            const permissionState = await DeviceOrientationEvent.requestPermission();
            if (permissionState === 'granted') {
              window.addEventListener('deviceorientation', () => {});
            }
          } catch (error) {
            console.error(error);
          }
        }
      }

      const handleStart = (e) => {
        if (e) e.preventDefault();
        requestDeviceOrientation();
        model.setAttribute('animation-mixer', "clip: *; timeScale: 5");
        btnStart.style.display = 'none';
        btnTakeoff.style.display = 'block';
        niagaraVideo.play().then(() => { niagaraVideo.pause(); niagaraVideo.currentTime = 0; });
      };

      const handleTakeoff = (e) => {
        if (e) e.preventDefault();
        btnTakeoff.style.display = 'none';
        model.setAttribute('animation-mixer', "clip: *; timeScale: 15");
        
        const car = document.querySelector('#moving-car');
        
        // ① まずは垂直上昇（Y軸）
        car.setAttribute('animation__up', "property: position; from: -5 0.5 -10; to: -5 5 -10; dur: 3000; easing: easeInOutQuad");

        setTimeout(() => {
          // ② 右方向へ飛び去る（X軸をマイナスからプラスへ大きく移動）
          car.setAttribute('animation__forward', "property: position; from: -5 5 -10; to: 40 5 -10; dur: 5000; easing: easeInQuad");
          
          setTimeout(() => { document.querySelector('#fade-overlay').style.opacity = "1"; }, 4000);
          setTimeout(() => {
            document.querySelector('a-scene').style.display = 'none';
            document.querySelector('#video-container').style.display = 'block';
            niagaraVideo.play();
            document.querySelector('#fade-overlay').style.opacity = "0";
          }, 5000);
        }, 3000);
      };

      btnStart.addEventListener('click', handleStart);
      btnStart.addEventListener('touchstart', handleStart);
      btnTakeoff.addEventListener('click', handleTakeoff);
      btnTakeoff.addEventListener('touchstart', handleTakeoff);
    </script>
  </body>
</html>
