<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAR Flying Car</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-assets>
        <a-asset-item id="car-model" src="beta_alia_vtol_aircraft.glb"></a-asset-item>
      </a-assets>
    
      <a-entity id="moving-car" position="0 0 -5">
        
        <a-gltf-model src="#car-model" scale="0.5 0.5 0.5" rotation="0 180 0"></a-gltf-model>
    
        <a-animation attribute="position" from="0 0 -5" to="0 2 -5" dur="3000" delay="2000" fill="forwards"></a-animation>
        <a-animation attribute="position" from="0 2 -5" to="0 2 -15" dur="5000" delay="5500" fill="forwards"></a-animation>
        
      </a-entity>
    
      <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>
  </body>
</html>
