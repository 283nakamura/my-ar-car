<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAR VTOL Mission</title>
    <style>
      /* ボタン共通スタイル */
      .ui-button {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        padding: 15px 30px;
        background-color: #EF2D5E;
        color: white;
        border: none;
        border-radius: 30px;
        font-size: 18px;
        font-weight: bold;
        z-index: 2000;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      }

      /* フェード用オーバーレイ（動画より上に配置） */
      #fade-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-color: black;
        opacity: 0;
        z-index: 4000;
        pointer-events: none;
        transition: opacity 2s; /* 2秒かけて変化 */
      }

      /* 動画コンテナ */
      #video-container {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-color: black;
        z-index: 3000;
        display: none;
        justify-content: center;
        align-items: center;
      }
      video { width: 100%; max-height: 100%; }
    </style>
    
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
  </head>
  
  <body style="margin: 0; overflow: hidden;">

    <div id="fade-overlay"></div>
    <button id="btn-start" class="ui-button">1. システム起動 (スタート)</button>
    <button id="btn-takeoff" class="ui-button" style="display:none;">2. 離陸 (テイクオフ)</button>

    <div id="video-container">
      <video id="full-screen-video" src="1.mp4" playsinline muted controls></video>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-assets>
        <a-asset-item id="car-model" src="beta_alia_vtol_aircraft.glb"></a-asset-item>
      </a-assets>

      <a-entity id="moving-car" position="0 0 -5">
          <a-gltf-model id="model-entity" src="#car-model" scale="0.5 0.5 0.5" rotation="0 90 0"></a-gltf-model>
      </a-entity>

      <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>

    <script>
      const car = document.querySelector('#moving-car');
      const model = document.querySelector('#model-entity');
      const btnStart = document.querySelector('#btn-start');
      const btnTakeoff = document.querySelector('#btn-takeoff');
      const overlay = document.querySelector('#fade-overlay');
      const videoContainer = document.querySelector('#video-container');
      const videoElement = document.querySelector('#full-screen-video');
      const arScene = document.querySelector('a-scene');

      // ① スタートボタン：プロペラ起動
      btnStart.addEventListener('click', () => {
        model.setAttribute('animation-mixer', "clip: *");
        btnStart.style.display = 'none';
        btnTakeoff.style.display = 'block';
      });

      // ② テイクオフボタン：一連のアニメーションと自動遷移
      btnTakeoff.addEventListener('click', () => {
        btnTakeoff.style.display = 'none';

        // 1. 垂直浮上 (3秒)
        car.setAttribute('animation__up', "property: position; from: 0 0 -5; to: 0 2 -5; dur: 3000; easing: easeInOutQuad");

        // 2. 3秒後に前進を開始
        setTimeout(() => {
          car.setAttribute('animation__forward', "property: position; from: 0 2 -5; to: 10 2 -5; dur: 5000; easing: easeInQuad");
          
          // 3. 前進開始から3秒後(計6秒後)にフェードアウト（画面を黒くする）を開始
          setTimeout(() => {
            overlay.style.opacity = "1";
          }, 3000);

          // 4. 前進完了(計8秒後)に動画へ切り替え
          setTimeout(() => {
            arScene.style.display = 'none';
            arScene.pause();
            videoContainer.style.display = 'flex';
            
            // 動画再生開始
            videoElement.play();

            // 5. 動画開始直後にフェードイン（黒幕を透明にする）
            setTimeout(() => {
              overlay.style.opacity = "0";
            }, 100);
          }, 5000); 

        }, 3000);
      });
    </script>
  </body>
</html>
