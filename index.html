<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAR Flying Car</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-assets>
        <a-asset-item id="car-model" src="beta_alia_vtol_aircraft.glb"></a-asset-item>
      </a-assets>
    
      <a-entity id="moving-car" position="0 0 -5"
                animation__takeoff="property: position; from: 0 0 -5; to: 0 2 -5; dur: 4000; delay: 2000; easing: easeInOutQuad; startEvents: loaded"
                animation__forward="property: position; from: 0 2 -5; to: 0 2 -15; dur: 6000; delay: 6500; easing: easeInQuad">
          
          <a-gltf-model src="#car-model" 
                        scale="0.5 0.5 0.5" 
                        rotation="0 180 0"
                        animation-mixer>
          </a-gltf-model>
          
      </a-entity>
    
      <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>
  </body>
</html>
