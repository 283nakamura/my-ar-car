<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>WebAR VTOL Mission Final</title>
    <style>
      body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; }

      /* カメラ映像を確実に表示するための設定 */
      .a-canvas {
        width: 100% !important;
        height: 100% !important;
        position: fixed !important;
        top: 0; left: 0;
      }

      /* 横向き案内（シンプルに） */
      #orientation-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.8); color: white; z-index: 9999;
        display: flex; justify-content: center; align-items: center; text-align: center;
      }
      @media screen and (orientation: landscape) { #orientation-overlay { display: none; } }

      /* ボタンと点滅演出 */
      .ui-button {
        position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
        padding: 15px 40px; background-color: #EF2D5E; color: white;
        border: none; border-radius: 50px; font-size: 20px; font-weight: bold;
        z-index: 5000; cursor: pointer;
      }
      @keyframes blink {
        0%, 100% { opacity: 1; transform: translateX(-50%) scale(1); }
        50% { opacity: 0.8; transform: translateX(-50%) scale(1.05); }
      }
      #btn-takeoff { animation: blink 1s infinite; display: none; }

      /* YouTube表示用 */
      #video-container {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: black; z-index: 8000; display: none;
      }
      iframe { width: 100%; height: 100%; border: none; }
    </style>
    
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
  </head>
  
  <body>
    <div id="orientation-overlay">
      <p>iPhoneを横向きに回転してください</p>
    </div>

    <button id="btn-start" class="ui-button">1. システム起動</button>
    <button id="btn-takeoff" class="ui-button">2. テイクオフ</button>

    <div id="video-container">
      <iframe id="yt-player" 
              src="https://www.youtube.com/embed/uflgbhR3wVQ?autoplay=1&mute=1&start=43&playsinline=1&enablejsapi=1" 
              allow="autoplay; encrypted-media; fullscreen" 
              allowfullscreen></iframe>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;" vr-mode-ui="enabled: false">
      <a-assets>
        <a-asset-item id="car-model" src="beta_alia_vtol_aircraft.glb"></a-asset-item>
      </a-assets>
      <a-entity id="moving-car" position="0 0 -5">
          <a-gltf-model id="model-entity" src="#car-model" scale="0.2 0.2 0.2" rotation="0 90 0"></a-gltf-model>
      </a-entity>
      <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>

    <script>
      const car = document.querySelector('#moving-car');
      const model = document.querySelector('#model-entity');
      const btnStart = document.querySelector('#btn-start');
      const btnTakeoff = document.querySelector('#btn-takeoff');
      const videoContainer = document.querySelector('#video-container');
      const ytPlayer = document.querySelector('#yt-player');

      // ① スタートボタン
      btnStart.addEventListener('click', () => {
        model.setAttribute('animation-mixer', "clip: *; timeScale: 5");
        btnStart.style.display = 'none';
        btnTakeoff.style.display = 'block';
      });

      // ② テイクオフボタン
      btnTakeoff.addEventListener('click', () => {
        btnTakeoff.style.display = 'none';
        model.setAttribute('animation-mixer', "clip: *; timeScale: 15");
        
        // 浮上アニメーション
        car.setAttribute('animation__up', "property: position; from: 0 0 -5; to: 0 2 -5; dur: 3000; easing: easeInOutQuad");

        setTimeout(() => {
          // 前進アニメーション
          car.setAttribute('animation__forward', "property: position; from: 0 2 -5; to: 15 2 -5; dur: 5000; easing: easeInQuad");
          
          setTimeout(() => {
            // YouTubeに切り替え
            document.querySelector('a-scene').style.display = 'none';
            videoContainer.style.display = 'block';
            
            // iframeのsrcを再セットすることで強制的に再生を開始させる（iPhone対策）
            const currentSrc = ytPlayer.src;
            ytPlayer.src = currentSrc; 
            
          }, 5000);
        }, 3000);
      });

      // リサイズ強制（カメラ真っ黒対策）
      window.addEventListener('resize', () => {
        const scene = document.querySelector('a-scene');
        if (scene) scene.resize();
      });
    </script>
  </body>
</html>
