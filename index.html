<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>WebAR VTOL Fullscreen</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000;
      }

      /* 【最重要】AR.jsが生成するビデオとCanvasを画面いっぱいに強制固定 */
      #arjs-video, .a-canvas {
        width: 100vw !important;
        height: 100vh !important;
        object-fit: cover !important;
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
      }

      /* ボタン共通スタイル */
      .ui-button {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        padding: 15px 30px;
        background-color: #EF2D5E;
        color: white;
        border: none;
        border-radius: 30px;
        font-size: 18px;
        font-weight: bold;
        z-index: 5000; /* 最前面に */
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      }

      /* フェード用オーバーレイ */
      #fade-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-color: black;
        opacity: 0;
        z-index: 6000;
        pointer-events: none;
        transition: opacity 2s;
      }

      /* 全画面動画コンテナ */
      #video-container {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-color: black;
        z-index: 7000;
        display: none;
        justify-content: center;
        align-items: center;
      }
      video { width: 100%; max-height: 100%; }
    </style>
    
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
  </head>
  
  <body>

    <div id="fade-overlay"></div>
    <button id="btn-start" class="ui-button">1. システム起動</button>
    <button id="btn-takeoff" class="ui-button" style="display:none;">2. テイクオフ</button>

    <div id="video-container">
      <video id="full-screen-video" src="1.mp4" playsinline muted controls></video>
    </div>

    <a-scene embedded 
             arjs="sourceType: webcam; debugUIEnabled: false;" 
             vr-mode-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="car-model" src="beta_alia_vtol_aircraft.glb"></a-asset-item>
      </a-assets>

      <a-entity id="moving-car" position="0 0 -5">
          <a-gltf-model id="model-entity" src="#car-model" scale="0.2 0.2 0.2" rotation="0 90 0"></a-gltf-model>
      </a-entity>

      <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>

    <script>
      const car = document.querySelector('#moving-car');
      const model = document.querySelector('#model-entity');
      const btnStart = document.querySelector('#btn-start');
      const btnTakeoff = document.querySelector('#btn-takeoff');
      const overlay = document.querySelector('#fade-overlay');
      const videoContainer = document.querySelector('#video-container');
      const videoElement = document.querySelector('#full-screen-video');
      const arScene = document.querySelector('a-scene');

      // 強制的にリサイズを適用する関数
      function forceResize() {
        window.dispatchEvent(new Event('resize'));
        // AR.jsが生成したビデオ要素を捕まえてサイズを固定
        const video = document.querySelector('#arjs-video');
        if (video) {
          video.style.width = window.innerWidth + 'px';
          video.style.height = window.innerHeight + 'px';
        }
      }

      // iPhoneの向き変更に粘り強く対応
      window.addEventListener('orientationchange', () => {
        [0, 200, 500, 1000, 2000].forEach(delay => {
          setTimeout(forceResize, delay);
        });
      });

      // 定期的にリサイズチェック（念のため）
      setInterval(forceResize, 3000);

      // ① スタートボタン
      btnStart.addEventListener('click', () => {
        model.setAttribute('animation-mixer', "clip: *; timeScale: 5");
        btnStart.style.display = 'none';
        btnTakeoff.style.display = 'block';
        forceResize(); // タップ時にもリサイズを走らせる
      });

      // ② テイクオフボタン
      btnTakeoff.addEventListener('click', () => {
        btnTakeoff.style.display = 'none';
        model.setAttribute('animation-mixer', "clip: *; timeScale: 10");
        
        car.setAttribute('animation__up', "property: position; from: 0 0 -5; to: 0 2 -5; dur: 3000; easing: easeInOutQuad");

        setTimeout(() => {
          model.setAttribute('animation-mixer', "clip: *; timeScale: 15");
        }, 1000);
        
        setTimeout(() => {
          car.setAttribute('animation__forward', "property: position; from: 0 2 -5; to: 10 2 -5; dur: 5000; easing: easeInQuad");
          
          setTimeout(() => {
            overlay.style.opacity = "1";
          }, 3000);

          setTimeout(() => {
            arScene.style.display = 'none';
            arScene.pause();
            videoContainer.style.display = 'flex';
            videoElement.play();

            setTimeout(() => {
              overlay.style.opacity = "0";
            }, 100);
          }, 5000); 

        }, 3000);
      });
    </script>
  </body>
</html>
