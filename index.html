<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAR Flying Car</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-entity id="flying-car" position="0 0 -5">
  
        <a-box position="0 0.5 0" width="1.5" height="0.4" depth="2" color="#222" material="metalness: 0.6"></a-box>
  
        <a-sphere position="0 0.7 0.3" radius="0.5" scale="1 0.6 1.2" color="#4CC3D9" material="opacity: 0.7; transparent: true"></a-sphere>
  
        <a-cylinder position="0.8 0.5 -0.8" radius="0.4" height="0.1" color="#555">
          <a-box width="0.8" height="0.02" depth="0.1" color="black">
            <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="200" repeat="indefinite" easing="linear"></a-animation>
          </a-box>
        </a-cylinder>
        <a-cylinder position="-0.8 0.5 -0.8" radius="0.4" height="0.1" color="#555">
          <a-box width="0.8" height="0.02" depth="0.1" color="black">
            <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="200" repeat="indefinite" easing="linear"></a-animation>
          </a-box>
        </a-cylinder>
        <a-cylinder position="0.8 0.5 0.8" radius="0.4" height="0.1" color="#555">
          <a-box width="0.8" height="0.02" depth="0.1" color="black">
            <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="200" repeat="indefinite" easing="linear"></a-animation>
          </a-box>
        </a-cylinder>
        <a-cylinder position="-0.8 0.5 0.8" radius="0.4" height="0.1" color="#555">
          <a-box width="0.8" height="0.02" depth="0.1" color="black">
            <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="200" repeat="indefinite" easing="linear"></a-animation>
          </a-box>
        </a-cylinder>
      
        <a-animation attribute="position" from="0 0 -5" to="0 2 -5" dur="3000" delay="2000" easing="ease-in-out" fill="forwards"></a-animation>
        <a-animation attribute="position" from="0 2 -5" to="0 2 -15" dur="5000" delay="5500" easing="ease-in" fill="forwards"></a-animation>

</a-entity>
      <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>
  </body>
</html>
