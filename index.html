<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAR Flying Car</title>
    <style>
      #action-button {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        background-color: #EF2D5E;
        color: white;
        border: none;
        border-radius: 25px;
        font-size: 18px;
        font-weight: bold;
        z-index: 1000;
        display: none;
      }
    </style>
    
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    
    <script>
      window.onload = function() {
        const car = document.querySelector('#moving-car');
        const videoScreen = document.querySelector('#video-screen');
        const videoElement = document.querySelector('#my-video');
        const button = document.querySelector('#action-button');

        setTimeout(() => {
          button.style.display = 'block';
        }, 10000); 

        button.addEventListener('click', () => {
          button.style.display = 'none';
          car.setAttribute('visible', 'false');
          
          // 動画を表示して再生
          videoScreen.setAttribute('visible', 'true');
          videoElement.muted = false; 
          videoElement.play();
        });
      };
    </script>
  </head>
  
  <body style="margin: 0; overflow: hidden;">
    <button id="action-button">動画に切り替える</button>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-assets>
        <a-asset-item id="car-model" src="beta_alia_vtol_aircraft.glb"></a-asset-item>
        <video id="my-video" src="1.mp4" preload="auto" playsinline webkit-playsinline muted></video>
      </a-assets>

      <a-entity id="moving-car" position="0 0 -5"
                animation__takeoff="property: position; from: 0 0 -5; to: 0 2 -5; dur: 4000; delay: 2000; easing: easeInOutQuad"
                animation__forward="property: position; from: 0 2 -5; to: 10 2 -5; dur: 6000; delay: 6500; easing: easeInQuad">
          <a-gltf-model src="#car-model" scale="0.5 0.5 0.5" rotation="0 90 0" animation-mixer></a-gltf-model>
      </a-entity>

      <a-video id="video-screen" 
               src="#my-video" 
               position="10 2 -5" 
               width="4" 
               height="2.25" 
               visible="false">
      </a-video>

      <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>
  </body>
</html>
