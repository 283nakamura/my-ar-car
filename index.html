<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAR to Video</title>
    <style>
      /* 動画切り替えボタンのスタイル */
      #action-button {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        background-color: #EF2D5E;
        color: white;
        border: none;
        border-radius: 25px;
        font-size: 18px;
        font-weight: bold;
        z-index: 2000; /* 一番上に表示 */
        display: none;
      }

      /* 全画面動画のスタイル（最初は隠す） */
      #video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        z-index: 3000; /* ARシーンよりも上に表示 */
        display: none;
        justify-content: center;
        align-items: center;
      }

      #full-screen-video {
        width: 100%;
        max-height: 100%;
      }
    </style>
    
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    
    <script>
      window.onload = function() {
        const arScene = document.querySelector('a-scene');
        const button = document.querySelector('#action-button');
        const videoContainer = document.querySelector('#video-container');
        const videoElement = document.querySelector('#full-screen-video');

        // 10秒後にボタンを表示
        setTimeout(() => {
          button.style.display = 'block';
        }, 10000); 

        button.addEventListener('click', () => {
          // 1. ボタンを消す
          button.style.display = 'none';

          // 2. ARシーンを完全に停止・非表示にする
          arScene.style.display = 'none';
          arScene.pause(); // 処理を止めてバッテリー消費を抑える

          // 3. 動画コンテナを表示して再生
          videoContainer.style.display = 'flex';
          videoElement.play();
        });
      };
    </script>
  </head>
  
  <body style="margin: 0; overflow: hidden;">
    <button id="action-button">ミッション完了：動画を見る</button>

    <div id="video-container">
      <video id="full-screen-video" src="1.mp4" playsinline controls></video>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-assets>
        <a-asset-item id="car-model" src="beta_alia_vtol_aircraft.glb"></a-asset-item>
      </a-assets>

      <a-entity id="moving-car" position="0 0 -5"
                animation__takeoff="property: position; from: 0 0 -5; to: 0 2 -5; dur: 4000; delay: 2000; easing: easeInOutQuad"
                animation__forward="property: position; from: 0 2 -5; to: 10 2 -5; dur: 6000; delay: 6500; easing: easeInQuad">
          <a-gltf-model src="#car-model" scale="0.5 0.5 0.5" rotation="0 90 0" animation-mixer></a-gltf-model>
      </a-entity>

      <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>
  </body>
</html>
