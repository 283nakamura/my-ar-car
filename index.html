    <script>
      // YouTube IFrame APIã®èª­ã¿è¾¼ã¿
      var tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '100%',
          width: '100%',
          videoId: 'uflgbhR3wVQ',
          playerVars: {
            'autoplay': 1,
            'start': 43,
            'playsinline': 1,
            'controls': 1
          },
          events: { 'onReady': onPlayerReady }
        });
      }
      function onPlayerReady(event) { event.target.mute(); } // è‡ªå‹•å†ç”Ÿã®ãŸã‚ä¸€æ—¦ãƒŸãƒ¥ãƒ¼ãƒˆ

      const car = document.querySelector('#moving-car');
      const model = document.querySelector('#model-entity');
      const btnStart = document.querySelector('#btn-start');
      const btnTakeoff = document.querySelector('#btn-takeoff');
      const overlay = document.querySelector('#fade-overlay');
      const videoContainer = document.querySelector('#video-container');
      const arScene = document.querySelector('a-scene');

      btnStart.addEventListener('click', () => {
        model.setAttribute('animation-mixer', "clip: *; timeScale: 5");
        btnStart.style.display = 'none';
        btnTakeoff.style.display = 'block';
      });

      btnTakeoff.addEventListener('click', () => {
        btnTakeoff.style.display = 'none';
        model.setAttribute('animation-mixer', "clip: *; timeScale: 15");
        car.setAttribute('animation__up', "property: position; from: 0 0 -5; to: 0 2 -5; dur: 3000; easing: easeInOutQuad");

        setTimeout(() => {
          car.setAttribute('animation__forward', "property: position; from: 0 2 -5; to: 15 2 -5; dur: 5000; easing: easeInQuad");
          setTimeout(() => { overlay.style.opacity = "1"; }, 3000);
          
          setTimeout(() => {
            arScene.style.display = 'none';
            arScene.pause();
            videoContainer.style.display = 'block';
            player.playVideo();
            player.unMute(); // ãƒ¦ãƒ¼ã‚¶ãƒ¼æ“ä½œï¼ˆãƒœã‚¿ãƒ³ã‚¯ãƒªãƒƒã‚¯ï¼‰ã‚’çµŒç”±ã—ã¦ã„ã‚‹ã®ã§è§£é™¤å¯èƒ½
            setTimeout(() => { overlay.style.opacity = "0"; }, 100);
