      body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }

    </style>
    
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <body style="margin: 0; overflow: hidden;">
    <div id="orientation-overlay">
      <div>

        <p>iPhoneã‚’æ¨ªå‘ãã«ã—ã¦é–‹å§‹ã—ã¦ãã ã•ã„</p>

    </div>

    <button id="btn-start" class="ui-button">1. ã‚·ã‚¹ãƒ†ãƒ èµ·å‹•</button>
    <button id="btn-takeoff" class="ui-button">2. ãƒ†ã‚¤ã‚¯ã‚ªãƒ•</button>

    <div id="video-container">

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
      <a-assets>
        <a-asset-item id="car-model" src="beta_alia_vtol_aircraft.glb"></a-asset-item>
      </a-assets>
      <a-entity id="moving-car" position="0 0 -5">
          <a-gltf-model id="model-entity" src="#car-model" scale="0.2 0.2 0.2" rotation="0 90 0"></a-gltf-model>
      </a-entity>
      <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>

    <script>
      const car = document.querySelector('#moving-car');
      const model = document.querySelector('#model-entity');
      const btnStart = document.querySelector('#btn-start');
      const btnTakeoff = document.querySelector('#btn-takeoff');
      const videoContainer = document.querySelector('#video-container');
      const ytFrame = document.querySelector('#yt-frame');

      // YouTubeã®URLï¼ˆiPhoneã®è‡ªå‹•å†ç”Ÿåˆ¶é™ã‚’çªç ´ã™ã‚‹ãŸã‚ mute=1 ã‚’ä»˜ä¸ï¼‰
      const ytUrl = "https://www.youtube.com/embed/uflgbhR3wVQ?autoplay=1&mute=1&start=43&playsinline=1";

      // â‘  ã‚¹ã‚¿ãƒ¼ãƒˆãƒœã‚¿ãƒ³
      btnStart.addEventListener('click', () => {
        model.setAttribute('animation-mixer', "clip: *; timeScale: 5");
        btnStart.style.display = 'none';
        btnTakeoff.style.display = 'block';
        
        // ã€é‡è¦ã€‘ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ãŸç¬é–“ã«YouTubeã®èª­ã¿è¾¼ã¿ã ã‘é–‹å§‹ã—ã¦ãŠãï¼ˆå†ç”Ÿã¯ã•ã›ãªã„ï¼‰
        // ã“ã‚Œã§ãƒ–ãƒ©ã‚¦ã‚¶ã«ã€Œãƒ¦ãƒ¼ã‚¶ãƒ¼ãŒå‹•ç”»ã‚’æ±‚ã‚ã¦ã„ã‚‹ã€ã¨èªè­˜ã•ã›ã¾ã™
        ytFrame.src = ytUrl;
      });

      // â‘¡ ãƒ†ã‚¤ã‚¯ã‚ªãƒ•ãƒœã‚¿ãƒ³
      btnTakeoff.addEventListener('click', () => {
        btnTakeoff.style.display = 'none';
        model.setAttribute('animation-mixer', "clip: *; timeScale: 15");
        
        car.setAttribute('animation__up', "property: position; from: 0 0 -5; to: 0 2 -5; dur: 3000; easing: easeInOutQuad");

        setTimeout(() => {
          car.setAttribute('animation__forward', "property: position; from: 0 2 -5; to: 15 2 -5; dur: 5000; easing: easeInQuad");
          
          setTimeout(() => {
            // ARã‚·ãƒ¼ãƒ³ã‚’æ¶ˆã—ã¦YouTubeã‚’è¡¨ç¤º
            document.querySelector('a-scene').style.visibility = 'hidden';
            videoContainer.style.display = 'block';
            
            // å†åº¦URLã‚’ã‚»ãƒƒãƒˆã—ã¦å†ç”Ÿã‚’ã‚­ãƒƒã‚¯ï¼ˆiPhoneå¯¾ç­–ï¼‰
            ytFrame.src = ytUrl;

          }, 5000);
        }, 3000);
      });

      // ç”»é¢å›è»¢æ™‚ã®ãƒªã‚µã‚¤ã‚ºå¼·åˆ¶
      window.addEventListener('resize', () => {
        const scene = document.querySelector('a-scene');

    </script>
