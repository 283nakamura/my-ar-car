<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>WebAR VTOL - Niagara Mission</title>
    <style>
      body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: transparent; font-family: sans-serif; }

      /* UIレイヤー：最前面 */
      #ui-layer {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        z-index: 100000; pointer-events: none;
      }

      /* ボタン：タッチ反応を確保 */
      .ui-button {
        position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
        padding: 20px 50px; color: white; border: none; border-radius: 60px;
        font-size: 24px; font-weight: bold; cursor: pointer;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        pointer-events: auto;
        -webkit-tap-highlight-color: transparent;
      }
      #btn-start { background-color: #EF2D5E; }
      #btn-takeoff {
        background-color: #007BFF; display: none;
        animation: pulse-blue 1.2s infinite;
      }
      @keyframes pulse-blue {
        0%, 100% { transform: translateX(-50%) scale(1); }
        50% { transform: translateX(-50%) scale(1.08); background-color: #00BFFF; }
      }

      /* 横向き案内（絶対最前面） */
      #orientation-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.9); color: white; z-index: 200000;
        display: flex; justify-content: center; align-items: center; text-align: center;
      }
      @media screen and (orientation: landscape) { #orientation-overlay { display: none; } }

      /* 2D動画コンテナ */
      #video-container {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: black; z-index: 90000; display: none;
      }
      #niagara-video { width: 100%; height: 100%; object-fit: cover; }

      /* フェード演出 */
      #fade-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: black; opacity: 0; z-index: 95000; pointer-events: none; transition: opacity 1s;
      }

      /* カメラ映像を背面に */
      #arjs-video { z-index: -1 !important; }
      .a-canvas { pointer-events: none !important; }
    </style>
    
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
  </head>
  
  <body style="margin: 0; overflow: hidden;">
    <div id="orientation-overlay">
      <p>iPhoneを横向きにして開始してください</p>
    </div>

    <div id="ui-layer">
      <button id="btn-start" class="ui-button">1. システム起動</button>
      <button id="btn-takeoff" class="ui-button">2. テイクオフ！</button>
    </div>

    <div id="video-container">
      <video id="niagara-video" src="niagara.mp4" playsinline crossorigin="anonymous"></video>
    </div>

    <div id="fade-overlay"></div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
      <a-assets>
        <a-asset-item id="car-model" src="beta_alia_vtol_aircraft.glb"></a-asset-item>
      </a-assets>

      <a-entity id="ar-elements">
        <a-entity id="moving-car" position="0 0 -5">
            <a-gltf-model id="model-entity" src="#car-model" scale="0.2 0.2 0.2" rotation="0 90 0"></a-gltf-model>
        </a-entity>
        <a-marker-camera preset="hiro"></a-marker-camera>
      </a-entity>
    </a-scene>

    <script>
      const btnStart = document.querySelector('#btn-start');
      const btnTakeoff = document.querySelector('#btn-takeoff');
      const niagaraVideo = document.querySelector('#niagara-video');
      const videoContainer = document.querySelector('#video-container');
      const fade = document.querySelector('#fade-overlay');
      const arElements = document.querySelector('#ar-elements');
      const model = document.querySelector('#model-entity');

      // ① スタートボタン（動画のプリロードを行う）
      const handleStart = (e) => {
        if (e) e.preventDefault();
        model.setAttribute('animation-mixer', "clip: *; timeScale: 5");
        btnStart.style.display = 'none';
        btnTakeoff.style.display = 'block';
        
        // iPhone対策：ユーザーがボタンを押した瞬間に動画をロード＆一瞬再生
        niagaraVideo.play().then(() => {
            niagaraVideo.pause();
            niagaraVideo.currentTime = 0;
        });
        window.dispatchEvent(new Event('resize'));
      };

      // ② テイクオフボタン
      const handleTakeoff = (e) => {
        if (e) e.preventDefault();
        btnTakeoff.style.display = 'none';
        model.setAttribute('animation-mixer', "clip: *; timeScale: 15");
        
        const car = document.querySelector('#moving-car');
        car.setAttribute('animation__up', "property: position; from: 0 0 -5; to: 0 2 -5; dur: 3000; easing: easeInOutQuad");

        setTimeout(() => {
          car.setAttribute('animation__forward', "property: position; from: 0 2 -5; to: 20 2 -5; dur: 5000; easing: easeInQuad");
          
          // 飛び去る直前の演出
          setTimeout(() => { fade.style.opacity = "1"; }, 4000);

          setTimeout(() => {
            // ARシーンを停止・非表示
            document.querySelector('a-scene').pause();
            arElements.setAttribute('visible', 'false');
            
            // 2D動画を表示して再生
            videoContainer.style.display = 'block';
            niagaraVideo.play();

            // フェード解除
            fade.style.opacity = "0";
          }, 5000);
        }, 3000);
      };

      btnStart.addEventListener('touchstart', handleStart);
      btnStart.addEventListener('click', handleStart);
      btnTakeoff.addEventListener('touchstart', handleTakeoff);
      btnTakeoff.addEventListener('click', handleTakeoff);

      window.addEventListener('resize', () => {
        const scene = document.querySelector('a-scene');
        if (scene) scene.resize();
      });
    </script>
  </body>
</html>
